<section id="view-content">
    <h1 class="span-cols align-left category-select">Alle Kategorien</h1>
    <div id="income-card">
        <app-profit-card title="Einkommen (Gesamt)" [model]="(incomeProfitCard | async) || getDefaultProfitCardModel()"/>
    </div>
    <div id="outcome-card">
        <app-profit-card title="Ausgaben (Gesamt)" [reverseColors]="true" [model]="(outcomeProfitCard | async) || getDefaultProfitCardModel()"/>
    </div>
    <div id="profit-card">
    <app-profit-card title="Profit (Gesamt)" [model]="(profitProfitCard | async) || getDefaultProfitCardModel()"/>
    </div>
    
    
    <canvas id="profit-chart" class="span-cols back2" style="width:100%; height: 20rem">{{profitChart}}</canvas>
    
    <canvas id="category-sums-chart" class="span-cols back2" style="width:100%; height: 20rem">{{categoryChart}}</canvas>
    
</section>
